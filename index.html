<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="https://icon-library.com/images/pinterest-png-icon/pinterest-png-icon-3.jpg">
    <title>Pinterest</title>
</head>
<body>
    <div class="header">
        <div class="header-child pinterestButtons">
            <button id="pinterestIcon"> <img src="https://i.pinimg.com/originals/d3/d1/75/d3d175e560ae133f1ed5cd4ec173751a.png" height="35" width="35"></button>
            <button class="navigationButtons" id="homeButton"> Home </button>
            <button class="navigationButtons" id="todayButton"> Today </button>
        </div>
        <div class="header-child searchBar">
            <form id="search">
                <div class="search-bar-container">
                    <input type="search" id="searchBar" placeholder="Search">
                </div>
            </form>
        </div>
        <div class="header-child userButtons">
            <button class="profileButtons" id="notificationButton"><img src="https://icon-library.com/images/notification-bell-icon/notification-bell-icon-6.jpg" height="25" width="25"></button>
            <button class="profileButtons" id="inboxButton"><img src="https://cdn2.iconfinder.com/data/icons/gaming-and-beyond-part-2-1/80/Message_gray-512.png" height="25" width="25"></button>
            <button class="profileButtons" id="profileButton"><img src = "https://i.pinimg.com/originals/5f/64/17/5f6417000d38033f6443f0bc3d1c67c8.jpg" width="25" height="25" id="profilePicture"></button>
            <button class="profileButtons" id="markdownButton"><img src = "https://cdn1.iconfinder.com/data/icons/general-ui-outlined-thick/24/chevron-down-512.png" width="15" height="15"></button>
        </div>
    </div>

    </div>
    
</body>
</html>
